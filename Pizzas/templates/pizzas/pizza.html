{% extends "Pizzas/base.html"%}

{%block content%}

<p>Pizza: {{ pizza }}</p>

<ul>
    {% for topping in Toppings%}
    <li>
        <p>{{topping.name|linebreaks }}</p>
        <p>{{topping.date_added|date:'M d, H:i'}}</p>
    </li>
    {% empty %}
    <li> There are no toppings for this pizza yet.</li>
    {% endfor %}
</ul>

{% endblock content %}

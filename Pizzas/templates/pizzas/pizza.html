{% extends "Pizzas/base.html"%}

{%block content%}

<p>Pizza: {{ pizza }}</p>

<ul>
    {% for t in Toppings%}
    <li>
        <p>{{t.name}}</p>
        <p>{{t.date_added}}</p>
    </li>
    {% empty %}
    <li> There are no toppings for this pizza yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
